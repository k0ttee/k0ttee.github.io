<!DOCTYPE html>
<html lang="">
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
		/* font */

		@font-face {
			font-family: 'MPLUS1p-Light';
			src: url('/fonts/MPLUS1p-Light.ttf');
		}
		@font-face {
			font-family: 'MPLUS1p-Thin';
			src: url('/fonts/MPLUS1p-Thin.ttf');
		}

		/* reset */

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			text-decoration: none;
			border: none;
			-webkit-tap-highlight-color: rgba(0,0,0,0.0);
			outline: none;
			outline-offset: 0;
			font-family: 'MPLUS1p-Light', sans-serif;
			font-size: 15px;
		}

		*:active, *:hover, *:focus {
			outline: 0;
			outline-offset: 0;
		}
		
		/* common */
		
		a{
			cursor: pointer;
		}

		/* fix */

		.clearfix {
			clear: both;
		}
	</style>
</head>

	<header>
</body>
</html>

<style>
	/* menu */
	header{
		background: #24292F;
		color: rgba(255,255,255,0.7);
	}
	header > a{
		float: left;
		font-size: 44px;
		margin: 8px 16px 0;
		font-family: 'MPLUS1p-Thin', sans-serif;
	}
	header > a:hover{
		color: rgba(255,255,255,1.0);
	}
	header > span{
		float: right;
		margin: 30px 16px 30px;
		font-size: 22px;
	}
	header > span:hover{
		cursor: pointer;
		color: rgba(255,255,255,1.0);
	}
	header > nav{
		float: right;
		padding: 30px 0 30px;
	}
	header > nav > a{
		display: inline-block;
		margin: 0 16px 0;
		font-size: 22px;
	}
	header > nav > a:hover{
		color: rgba(255,255,255,1.0);
	}
	
	/* adaptive */

	@media only screen and (max-width: 1000px) and (min-width: 601px){
	}

	@media screen and (max-width: 900px){
		header > nav{
			float: none;
			clear: both;
			text-align: center;
			padding: 0 0 30px;
		}
		header > nav > a{
			margin: 0;
			padding: 0 16px 0;
			font-size: 19px;
			text-transform: lowercase;
			height: 40px;
			line-height: 38px;
			border: solid 1px rgba(255,255,255,0.7);
			border-right: none;
		}
		header > nav > a:first-child{
			border-radius: 8px 0 0 8px;
		}
		header > nav > a:last-child{
			border-radius: 0 8px 8px 0;
			border-right: solid 1px rgba(255,255,255,0.7);
		}
	}
	@media screen and (max-width: 600px){
		header > nav > a{
			display: block;
			text-align: center;
			width: calc(100% - 32px);
			margin: 0 auto 0;
			border-right: solid 1px rgba(255,255,255,0.7);
		}
		header > nav > a:first-child{
			border-radius: 16px 16px 0 0;
		}
		header > nav > a:last-child{
			border-radius: 0 0 16px 16px;
		}
	}
</style>

<script>
	window.user = {
		id: '123456',
		lang: 'ru'
	}
</script>
	
<script>
	function loadMenu(){
		$.getJSON('/menu.json', function (data) {
			data = data[window.user.lang];
			if(typeof(window.user.id) != 'string'){
				delete data['Games'];
				delete data['Profile'];
				delete data['Exit'];
			}else{
				delete data['SignUp'];
				delete data['SignIn'];
			}
			var menu = [];
			$.each( data, function( key, val ) {
				menu.push( "<a onClick='show" + key + "'>" + val + "</a>" );
			});
			$('header nav').html(menu);
		});
	}
	
	console.log('['+typeof(window.user.id)+']'+window.user.id);
	console.log('['+typeof(window.user.id)+']'+window.user.lang);
	loadMenu();
</script>
